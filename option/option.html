<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="option.css">
<link rel="stylesheet" type="text/css" href="/content/content.css">
<title>extensionName</title>
</head>
<body class="hide">
<div>
	<header id="header">
		<h1 class="title box">extensionName</h1>
	</header>
	<nav id="nav">
		<div class="box navi showForm active">htmlFormName</div>
		<div class="box navi showPreset">htmlPresetName</div>
		<div class="box navi showAppearance">htmlAppearanceName</div>
		<div class="box navi showContact">htmlContactName</div>
	</nav>
	<div id="main">
		<div id="form" class="panel box">
			<nav class="controller box">
				<button type="button" class="addBlank">htmlAddBlankFieldButtonName</button>
			</nav>
			<div class="desk">
				<p class="formDescription">htmlFormDescription</p>
				<div id="container" class="box"></div>
				<div id="inputPrototype" class="field draggable hide">
					<span class="handle"><img src="/image/hold.svg" draggable="false"></span>&nbsp;
					<label><input type="checkbox" class="check">&nbsp;#<span class="sortNo"></span></label>
					<label class="textbox"><span class="labelText">htmlLabelText</span>&nbsp;
						<form class="inline">
							<input type="text" class="label" placeholder="example.com" required maxlength="100">
							<input type="submit" class="labelSubmit hide">
						</form>
					</label>&nbsp;
					<label class="textbox"><span class="urlText">htmlUrlDescription</span>&nbsp;
						<form class="inline">
							<input type="URL" class="url" placeholder="https://www.example.com/?q=$1" required maxlength="300">
							<input type="submit" class="urlSubmit hide">
						</form>
					</label>&nbsp;
					<button type="button" class="removeField">htmlRemoveButtonName</button>
				</div>
			</div>
		</div>
		<div id="preset" class="panel box hide">
			<nav class="controller box">
				<span class="filterText">htmlFilterText</span>&nbsp;
				<select id="languageFilter">
					<option value="">htmlLanguageAll</option>
					<option value="en">htmlLanguageEn</option>
					<option value="ja">htmlLanguageJa</option>
					<option value="zh">htmlLanguageZh</option>
				</select>&nbsp;
				&nbsp;
				<button type="button" class="addPreset">htmlAddPresetButtonName</button>&nbsp;
			</nav>
			<div class="desk">
				<div class="presetDescription">htmlPresetDescription</div>
				<div id="table" class="box"></div>
				<section id="cellPrototype" class="cell hide checkWrapper" data-language="">
					<h1><input type="checkbox" class="checkbox">&nbsp;<span class="label">label</span></h1>
					<p class="url">url</p>
				</section>
			</div>
		</div>
		<article id="appearance" class="panel box hide">
			<section class="appearanceTable box">
				<section class="appearanceHeader">
					<h1 class="linkListStyle box">htmlLinkListStyle</h1>
				</section>
				<section>
					<label><input type="radio" class="linkListClass" name="linkListClass" value=""/> <span class="linkListStyleClassic">htmlLinkListStyleClassic</span></label><br>
					<label><input type="radio" class="linkListClass" name="linkListClass" value="m" /> <span class="linkListStyleModern">htmlLinkListStyleModern</span></label><br>
					<label style="display:none;"><input type="radio" class="linkListClass" name="linkListClass" value="p" /> <span class="linkListStylePop">htmlLinkListStylePop</span></label><br>
				</section>
				<section>
					<div id="sampleLinkList" class="lessLaborGoToDictionary-viewer" style="position:relative; padding: 3px; height: 150px; width: 300px; resize: none;">
						<nav class="lessLaborGoToDictionary-menu">
							<img class="lessLaborGoToDictionary-zoomDown" title="縮小">
							<img class="lessLaborGoToDictionary-zoomUp" title="拡大">
						</nav>
						<ul class="lessLaborGoToDictionary-container">
							<li class="lessLaborGoToDictionary-list">
								<a class="lessLaborGoToDictionary-anchor">test1 </a>
							</li>
							<li class="lessLaborGoToDictionary-list">
								<a class="lessLaborGoToDictionary-anchor">test2 test2 </a>
							</li>
							<li class="lessLaborGoToDictionary-list">
								<a class="lessLaborGoToDictionary-anchor">test3 test3 test3 </a>
							</li>
						</ul>
					</div>
				</section>
			</section>
			<!--
			<section class="appearanceTable box">
				<section class="appearanceHeader">
					<h1 class="">test titile 2</h1>
				</section>
				<section>
					<p>ccccccccccccccccccccccccccccccccc</p>

				<section>
					bbbbbbbbbbbbbbbbbbbbbbbb<br>

					aaaaaaaaaaaaaaaaaaaaaaaaaa<br >
					aaaaaaaaaaaaaaaaaaaaaaaaaa<br >
					aaaaaaaaaaaaaaaaaaaaaaaaaa<br >
				</section>
			</section>
			-->
		</article>
		<div id="contact" class="panel box hide">
			<address>
				<p class="contactText">htmlContactText</p>
				<p class="myself">htmlMyself</p>
			</address>
		</div>
	</div>
</div>
<script src="/lib/ponyfill.js"></script>
<script src="option.js"></script>
</body>
