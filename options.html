<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>title</title>
</head>
<body>
<div>
	<form id="form">
		<div class="box">
			<h1>fixed fields</h1>
			<div id="preset">
				<div class="field"><label><input type="checkbox" class="register" value="www.google.co.jp">Google</label></div>
				<div class="field"><label><input type="checkbox" class="register" value="www.yahoo.co.jp">Yahoo</label></div>
				<div class="field"><label><input type="checkbox" class="register" value="dictionary.cambridge.org">Cambridge Dictionary</label></div>
			</div>
		</div>
		<div class="box">
			<h1>custom fields</h1>
			<div><button type="button" class="add">add field</button></div>
			<div class="box" id="custom"></div>
			<div><button type="button" class="add">add field</button></div>
		</div>
	</form>
</div>
<div id="inputPrototype" class="field" style="display:none;">
	<input type="checkbox" class="register" value="1">
	<label>label<input type="text" class="label" title="this will be appeared in the context menu."></label>
	<label>url<input type="text" class="url" title="the url you want to go. if you set &quot;$1&quot;, it will be replaced to the words you selected." ></label>
	<button type="button" class="removeField">remove field</button>
</div>
<script src="option.js"></script>
</body>
</html>
