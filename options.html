<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
	<form>
		<div class="box" id="preset">
			<div>
				<label>
					<input type="checkbox" name="register" value="www.google.co.jp">
					Google
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" name="register" value="www.yahoo.co.jp">
					Yahoo
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" name="register" value="dictionary.cambridge.org">
					Cambridge Dictionary
				</label>
			</div>
		</div>
		<div class="box" id="custom">
			<div id="hiddenPrototype">
				<input type="checkbox" name="register" value="custom1">
				<label>
					label
					<input type="text" name="label" value="" title="this will be appeared in the context menu.">
				</label>
				<label>
					url
					<input type="text" name="url" value="" title="the url you want to go. if you set &quot;$1&quot;, it will be replaced to the words you selected." >
				</label>
			</div>
		</div>
	</form>
</div>
<script src="option.js"></script>
</body>
</html>
