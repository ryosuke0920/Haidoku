<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>title</title>
</head>
<body>
<header>
	<h1 class="title">title</h1>
</header>
<div id="preset">
	<nav class="box">
		<p class="presetDescription">presetDescription</p>
		<button type="button" class="addPreset">add and back</button>
		<button type="button" class="cancelPreset">back</button>
	</nav>
	<div id="table" class="box"></div>
	<section id="cellPrototype" class="cell hide checkWrapper">
		<h1><input type="checkbox" class="checkbox">&nbsp;<span class="label">label</span></h1>
		<p class="url">url</p>
	</section>
</div>
<div id="form">
	<nav class="box">
		<p class="formDescription">formDescription</p>
		<button type="button" class="showPreset">add from preset</button>
		<button type="button" class="addBlank">add blank field</button>
	</nav>
	<div id="container" class="box"></div>
	<form id="inputPrototype" class="field draggable hide">
		<span class="handle"><img src="image/hold.svg" draggable="false"></span>&nbsp;
		<input type="checkbox" class="check">&nbsp;
		<label class="textbox"><span class="labelText">label</span>&nbsp;<input type="text" class="label" placeholder="example.com" required></label>&nbsp;
		<label class="textbox"><span class="urlText">url</span>&nbsp;<input type="URL" class="url" placeholder="https://www.example.com/?q=$1" required></label>&nbsp;
		<button type="button" class="removeField">remove</button>
		<input type="submit" class="submit ">
	</form>
</div>
<script src="option.js"></script>
</body>
</html>
